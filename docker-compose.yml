version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ai_enterprise_postgres
    environment:
      POSTGRES_DB: ai_enterprise_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_enterprise_network

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: ai_enterprise_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: ai_enterprise_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ai_enterprise_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai_enterprise_redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_enterprise_network

  # Backend API
  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: ai_enterprise_backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ai_enterprise_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DB: ai_enterprise_mongo
      MONGODB_USER: mongo
      MONGODB_PASSWORD: mongo_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongodb
      - redis
    volumes:
      - ../../models:/app/models
      - ../../logs:/app/logs
    networks:
      - ai_enterprise_network

  # Frontend Dashboard
  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: ai_enterprise_frontend
    environment:
      API_BASE_URL: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - ai_enterprise_network

volumes:
  postgres_data:
  mongo_data:
  redis_data:

networks:
  ai_enterprise_network:
    driver: bridge
